            <form style="padding-left: 10px; padding-right: 10px;">

                <div class="mb-3">
                    <label for="name" class="form-label koreanBold">수령인 이름</label>
                    <input type="text" class="form-control koreanRegular" id="name" placeholder="이름 입력">
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label koreanBold">연락처</label>
                    <input type="tel" class="form-control koreanRegular" id="phone" placeholder="010-0000-0000">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label koreanBold">배송 주소</label>
                    <input type="text" class="form-control koreanRegular" id="address" placeholder="도로명 주소 입력">
                </div>

                <div class="mb-3">
                    <label for="request" class="form-label koreanBold">배송 요청사항</label>
                    <textarea class="form-control koreanRegular" id="request" rows="3" placeholder="요청사항 입력 (선택사항)"></textarea>
                </div>

                <div class="mb-3">
                    <label for="quantity" class="form-label koreanBold">수량 선택</label>
                    <input type="number" class="form-control koreanRegular" id="quantity" value="1" min="1">
                </div>

                <div class="mb-3">
                    <label class="form-label koreanBold">결제 방법</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input koreanRegular" type="radio" name="paymentMethod" id="creditCard" value="credit" checked>
                        <label class="form-check-label" for="creditCard">신용카드</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input koreanRegular" type="radio" name="paymentMethod" id="kakaoPay" value="kakao">

                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input koreanRegular" type="radio" name="paymentMethod" id="naverPay" value="naver">
                        <label class="form-check-label" for="naverPay">네이버페이</label>
                    </div>
                </div>

                <div class="sticky-summary d-flex justify-content-between align-items-center flex-wrap" style="gap: 20px;">
